<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>主页</title>

<!-- css样式表 -->
<link href="css/base.css" rel="stylesheet">
<link href="css/navigation.css" rel="stylesheet">
<!-- js依赖 -->
<script type="text/javascript" src="./assets/js//jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./js/base.js"></script>
<script type="text/javascript">
function jumpToChat(){
	location.href=`ui_chat_chat?src_id=${$("#src_id").val()}&dst_id=${$("#dst_id").val()}`;
}
function jumpToNotice(){
	console.log("--usr_id--> ", new Number($("#usr_id1").val()));
	localData.save("usr_id", new Number($("#usr_id1").val()));
	location.href=`ui_chat_notice`;
}

function jumToRelation(e) {
	localData.save("relation_usr_id", new Number($("#usr_id2").val()));
	location.href=`ui_chat_relation`;
}

</script>
<style>
.card-wrap {
	background: #EEE;
	margin-bottom: 30px;
}
</style>
</head>

<body>

<div id="wrapper">
<!-- 页眉，页面首部固定部分，多为导航栏 -->
<header>
<h1>Inser header in there</h1>
</header>

<!-- 页面主体内容 -->
<article>

<div class="card card-wrap" >
<p>进入用户的关系列表，请输入其id<input id="usr_id2" type="text" /><button onclick="jumToRelation(this)">进入关系列表</button></p>
</div>

<div class="card card-wrap" >
<p>进入用户的消息列表，请输入其id<input id="usr_id1" type="text" /><button onclick="jumpToNotice()">进入消息列表</button></p>
</div>

<div class="center card card-wrap">
<p>发信人id<input id="src_id" type="text"/></p>
<p>发信人id<input id="dst_id" type="text"/></p>
<button onclick="jumpToChat()">跳转到私聊界面</button>
</div>

</article>

</div>

<!-- 页脚，页尾固定部分，多为版权声明和友情链接 -->
<footer>
<div class="center card">
	<p>Copyright&copy; 2018 Wagsn</p>
</div>
</footer>

</body>
</html>
